  <body>
    <div id="join-screen">
      <!-- Join Meeting Button -->
      <button id="joinMeetingBtn">Join Meeting</button>
      <!-- Join existing Meeting -->
      <input
        type="text"
        id="meetingIdTxt"
        style="width: 200px"
        placeholder="Enter MeetingId (Optional)"
      />
    </div>

    <!-- Twilio Code Start  -->

    <!-- <div id="local-media"></div>

    <!-- Twilio Code End  -->

    <!-- for Managing meeting status -->
    <div id="textDiv"></div>

    <div id="grid-screen" style="display: none">
      <!-- To Display MeetingId -->
      <h3 id="meetingIdHeading"></h3>

      <!-- Controllers -->
      <button id="leaveBtn">Leave</button>
      <button id="toggleMicBtn">Toggle Mic</button>
      <button id="toggleWebCamBtn">Toggle WebCam</button>

      <!-- render Video -->
      <div class="row" id="videoContainer"></div>
    </div>
